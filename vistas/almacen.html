<!DOCTYPE html>
<html ng-app="misCategorias">
<link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">      
<script src="../lib/angular-1.5.9/angular.min.js"></script>
<script src="../lib/angular-1.5.9/angular-route.js"></script>
<script type="text/javascript" src="../js/app.js"></script>

<head>
<div ng-controller="misAlertas">
  <div ng-include src=" 'menu.html' "></div>
</div>
</head>

<body>
<div class="container">
<div class="col-md-12">  
<h1>Productos</h1>
<div ng-controller="misArticulos"> 
<table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Categoria</th>
        <th>Precio</th>
        <th>Fecha de Compra</th>
      </tr>
    </thead>
    <tbody ng-repeat="articulo in categoria | orderBy: 'nombre'">
      <tr>
        <td> {{articulo.nombre}} </td>
         
        <td> {{articulo.categoria}} </td>
  
        <td> {{articulo.precio | currency: ' Bs. '}} </td>
    
        <td> {{articulo.fecha_compra | date: 'dd-MM-yyyy'}} </td>
      </tr>
    </tbody>
  </table>
 
  <div ng-controller="capital">
  <div ng-repeat="articulo in categoria">
  <h4>Capital Total : {{articulo}} Bs.</h4>
  </div>
  </div>

</div>
</div>
</div>
</body>
</html>
