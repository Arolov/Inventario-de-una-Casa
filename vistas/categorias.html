<!DOCTYPE html>
<meta charset="utf-8">
<html ng-app="misCategorias">
<link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">      
<script src="../lib/angular-1.5.9/angular.min.js"></script>
<script src="../lib/angular-1.5.9/angular-route.js"></script>
<script type="text/javascript" src="../js/app.js"></script>

<head>
<div ng-controller="misAlertas">
<div ng-include src=" 'menu.html' "></div>
</div>
</head>

<body>
<div class="container">
<div class="col-md-10">  
<h2>Categoria de Articulos</h2>
<div ng-controller="misArticulos"> 
  <div class="form-group">
  <label>Categorias:</label> 
        <select class="form-control" ng-model="categorias" name="selecione">
           <option ng-model="" value="">ninguno</option>
           <option ng-model="sala" value="sala" >sala</option> 
           <option ng-model="cocina" value="cocina" >cocina</option>    
           <option ng-model="bano" value="bano" >ba√±o</option>
           <option ng-model="recamara" value="recamara" >recamara</option>
        </select>
  </div><br/><br/>
  <div class="form-group">
  <label> Buscar : </label>
  <input type="search" ng-model="busqueda">
  </div>       
<table class="table table-bordered">
    <thead>
      <tr>
        <th>id</th>
        <th>Nombre</th>
        <th>Categoria</th>
        <th>Precio</th>
        <th>Fecha de Compra</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody ng-repeat="articulo in categoria | filter: categorias | filter: busqueda">
      <tr>
        <td> {{articulo.id}} </td>
        <td> {{articulo.nombre}} </td>

        <td> {{articulo.categoria}} </td>
  
        <td> {{articulo.precio | currency: ' Bs. '}} </td>
    
        <td> {{articulo.fecha_compra | date: 'dd-MM-yyyy'}} </td>
        <td> <a id="edit" href="modificar.html?id={{articulo.id}}"><img src="../imagenes/editar4.png" alt="modificar" height="12px"></a></td>
      </tr>
    </tbody>
  </table>
 
  <div>
  <h1>{{cantidad}}</h1>
  </div>

</div>
</div>
</div>
</body>
</html>
