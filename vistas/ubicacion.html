<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">			
<script src="../lib/angular-1.5.9/angular.min.js"></script>
<script src="../lib/angular-1.5.9/angular-route.js"></script>
<script src="../js/app.js"></script>
<script src="../js/jquery-1.11.2.min.js"></script>
<head>
</head>
<body ng-app="misCategorias">
  <div>
    <div ng-include src="'menu.html'"></div>   
  </div>

  <div class="container col-md-offset-3 col-md-6" ng-controller="appCtrl as vm">
  <center>
    <h2>Ubicacion del Producto</h2>
  </center>
  <hr> 
      <div class="form-group">
      <label for="ubicacion" class="col-lg-2 control-label">Nombre:</label>
      <div class="col-lg-10">
        <input class="form-control" id="nombre" type="text" name="nombre" ng-model="vm.fdatos.nombre" ng-minlength="3" readonly>
        <br>
      </div>
     </div> 

      <div class="form-group">
      <label for="ubicacion" class="col-lg-2 control-label">Ubicacion:</label>
      <div class="col-lg-10">
        <input class="form-control" id="ubicacion" type="text" name="ubicacion" ng-model="vm.fdatos.ubicacion" ng-minlength="3" readonly>
        <br>
      </div>
      </div>

      <div class="form-group">
      <label for="profundidad" class="col-lg-2 control-label">Profundidad:</label>
      <div class="col-lg-10">
      <input class="form-control" id="profundidad" type="text" name="profundidad" ng-model="vm.fdatos.profundidad" readonly><br><br>
      <a href="categorias.html"><button class="btn btn-primary">Volver</button></a>
      </div>
      </div>

      <div>
      <br/><br/>
      </div>
       </div>
</div>

</body>
</html>
