<!DOCTYPE html>
<meta charset="utf-8">
<title>InventarioCasa</title>
<html ng-app="misCategorias">
<link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">      
<script src="../lib/angular-1.5.9/angular.min.js"></script>
<script src="../lib/angular-1.5.9/angular-route.js"></script>
<script type="text/javascript" src="../js/app.js"></script>

<head>
<div ng-controller="misAlertas">
<div ng-include src=" 'menu.html' ">   
</div>
</div>
</head>

<body>
         <center><h2>Registro de Habitacion</h2></center>
         <hr><br/>
         <div ng-controller="registroHabitacion">
           <div class="container">
             <form class="form-horizontal" name="form">
                     <div class="form-group">
                     <label class="col-lg-4 control-label">Nro de habitacion :</label>
                     <div class="col-lg-4">
                     <input type="text" ng-model="numeroHabitacion" name="numeroHabitacion" ng-disabled="obj.idisable" class="form-control" required>
                     </div>
                     </div>               
                     <div class="form-group">
                     <label class="col-lg-4 control-label">Nombre :</label>
                     <div class="col-lg-4">
                     <input type="text" ng-model="nombre" name="nombre" class="form-control" ng-pattern="/^[a-zA-Z]+$/" required>
                     </div>
                     </div>

                     <div class="form-group">
                     <label class="col-lg-4 control-label">Categoria :</label>
                     <div class="col-lg-4">
                     <select name="categoria" ng-model="categoria">
                     <option value="banio">ba√±o</option>
                     <option value="cocina">cocina</option>
                     <option value="recamara">recamara</option>
                     <option value="sala">sala</option>
                     </select>
                     </div>
                     </div>

                     <div class="form-group">
                     <div align="center">
                     <button type="submit" ng-click="registrarHabitacion()" value="{{botonEnvio}}" ng-disabled="form.$invalid" class="btn btn-primary">Registrar</button>
                     </div>
                     </div>
                     <div align="center">
                     {{mensaje}}
                     </div>
                 </div>
             </form>
         </div>
         </body>
</html>
