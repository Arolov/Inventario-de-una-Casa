<!DOCTYPE html>
<meta charset="utf-8">
<html ng-app="app">
<link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">      
<script src="../lib/angular-1.5.9/angular.min.js"></script>
<script src="../lib/angular-1.5.9/angular-route.js"></script>
<script src="../js/appARG.js"></script>
<!--script src="../js/app.js"></script-->


<head>
<style>
  .ng-invalid.ng-dirty{
      border-color:red;
    }
    .ng-valid.ng-dirty{
        border-color:green;
    }
</style>
<div ng-controller="misAlertas">
<div ng-include src=" 'menu.html' "></div>
</div>
</head>

<body>
<div class="container col-md-offset-3 col-md-6" ng-controller="appCtrl as vm">
  <center>
    <h1>Formulario de registro</h1>
  </center>
  <hr>
  <form id="formulario" class="" ng-submit="vm.enviar()">
    <div class="form-group">
      <label for="nombre" class="col-lg-2">Nombre del producto:</label>
      <div class="col-lg-10">
        <input class="form-control" id="nombre" type="text" name="nombre"   ng-model="vm.fdatos.nombre" ng-minlength="3" ng-pattern="/^[a-zA-Z]+\d*[a-zA-Z]*$/" required>
        <br>
      </div>
      
    </div>
    <div class="form-group">
      <label for="precio" class="col-lg-2 control-label">Precio:</label>
      <div class="col-lg-10">
        <input  class="form-control" id="precio" type="text" name="precio" ng-model="vm.fdatos.precio" ng-pattern="/^(\d+\.\d+)$/" required>
        <br>
      </div>
    </div>

    <div class="form-group">
      <label for="fecha_compra" class="col-lg-2 control-label">Fecha de compra:</label>
      <div class="col-lg-10">
        <input class="form-control" id="fecha_compra" type="date" name="fecha_compra" ng-model="vm.fdatos.fecha_compra" required>
        <br>
      </div>
      
    </div>

    <div class="form-group">
      <label for="vencimiento" class="col-lg-2 control-label">Vencimiento:</label>
      <div class="col-lg-10">
        <input class="form-control" id="vencimiento" type="date" name="vencimiento" ng-model="vm.fdatos.vencimiento" required>
        <br>
      </div>
      
    </div>
    <div class="form-group">
      <label for="tipo" class="col-lg-2 control-label">Tipo:</label>
      <div class="col-lg-10">
        <input class="form-control" id="tipo" type="text" name="tipo" ng-model="vm.fdatos.tipo" required>
        <br>
      </div>
      
    </div>
    <div class="form-group">
      <label for="categoria" class="col-lg-2 control-label">Categoria:</label>
      <div class="col-lg-10">
        <input class="form-control" id="categoria" type="text" name="categoria" ng-model="vm.fdatos.categoria" ng-pattern="/^[a-zA-Z]+$/" required>
        <br>
      </div>
      
    </div>
    <div class="form-group">
      <label for="profundidad" class="col-lg-2 control-label">Profundidad:</label>
      <div class="col-lg-10">
        <input class="form-control" id="profundidad" type="number" name="profundidad" ng-model="vm.fdatos.profundidad" required>
        <br>
      </div>
      
    </div>

    <!--div class="form-group">
      <label for="estado" class="col-lg-2 control-label">Estado del producto:</label>
      <div class="col-lg-10">
        <input class="form-control" id="estado" type="text" name="estado" ng-model="vm.fdatos.estado" ng-minlength="3" ng-pattern="/^(((?:[a-z][a-z]+))\/*?)*$/" required>
        <br>
      </div>
    </div-->
    <div class="form-group">
      <label for="estado" class="col-lg-2 control-label">Estado del producto:</label>
      <div class="col-lg-10">
        <select name="estado" id="estado" class="form-control" ng-model="vm.fdatos.estado" required>
          <option value="nuevo">nuevo</option>
          <option value="semi-nuevo">semi-nuevo</option>
          <option value="mal-estado">mal-estado</option>
        </select>
      </div>
      
    </div>

    <div class="form-group">
      <label for="ubicacion" class="col-lg-2 control-label">Ubicacion:</label>
      <div class="col-lg-10">
        <input class="form-control" id="ubicacion" type="text" name="ubicacion" ng-model="vm.fdatos.ubicacion" ng-minlength="3" ng-pattern="/^(((?:[a-z][a-z]+))\/*?)*$/" required>
        <br>
      </div>
      
    </div>
    <div class="form-group">
      <div class="col-xs-12">
        <hr>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-offset-10 col-lg-10">

        <button type="submit" class="btn btn-default">Registrar</button>
        <br>
      </div>
    </div>
    
  </form>
</div>
</body>
</html>
